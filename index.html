<html>
	<head>
		<meta charset="utf-8">
		<script src="num2text.js"></script>
	</head>
	<body>
		
		<input id="surov" type="text">
		<br>
		<input type="button" onclick="tekshir()" value="Bajar">
		<br>
		<p id="natija"></p>
		<script>
			function tekshir(){
			var myElement = (document.getElementById("surov")).value;
			document.getElementById("natija").innerHTML = num2text(myElement)+" so'm";
     }
		</script>
	</body>
</html>
